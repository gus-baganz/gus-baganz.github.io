  <style>
    body {
      background-color: #333333;
      color: #C7C7C7;
      font-family: "Times New Roman", Times, serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .container {
      max-width: 500px;
      padding: 2rem;
    }
    
    .profile-image {
      width: 226px;
      height: 220px;
      margin: 0 auto;
      display: block;
      opacity: 1;
      transition: opacity 0.25s ease-in-out;
    }
    
    .profile-image:hover {
      opacity: 0.25;
      transition: opacity 0.75s ease-in-out;
    }
    
    .divider-large {
      margin: 1.5rem 0;
    }
    
    .divider-medium {
      margin: 1.25rem 0;
    }
    
    .divider-small {
      margin: 1rem 0;
    }
    
    .link-container {
      margin: 0.5rem 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .icon {
      color: #6666cc;
      width: 16px;
      height: 16px;
    }
    
    a {
      color: #6666cc;
      text-decoration: none;
      padding: 0 0.25rem;
      position: relative;
      display: inline-block;

      transition-property: color, background-color;
      transition-duration: 0.5s;
      transition-timing-function: ease-in-out;
    }
    

    a:visited {
      color: #33ff33;
    }
    
    a:hover {
      color: #33ff33 !important;
      background-color: #222222 !important; 
    }
    

    a::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: transparent;
      z-index: -1;
      transition: background-color 0.5s ease-in-out;
    }
    
    a:hover::after {
      background-color: #222222;
    }
    

    a:active {
      color: #33ff33;
    }
    
    .special-link {
      color: #ccccff;
    }
    

    .hover-effect {
      transition: all 0.5s ease-in-out;
    }
    
    .hover-effect:hover {
      color: #33ff33;
      background-color: #222222;
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const links = document.querySelectorAll('a');
      links.forEach(link => {
        link.addEventListener('mouseenter', function() {
          this.style.backgroundColor = '#222222';
          this.style.color = '#33ff33';
        });
        link.addEventListener('mouseleave', function() {
          this.style.backgroundColor = 'transparent';
          // Restore original color based on class
          if (this.classList.contains('special-link')) {
            this.style.color = '#ccccff';
          } else if (this.getAttribute('data-visited') === 'true') {
            this.style.color = '#33ff33';
          } else {
            this.style.color = '#6666cc';
          }
        });
      });
    });
  </script>
